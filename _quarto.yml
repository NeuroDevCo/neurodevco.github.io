    - static/fonts/
    - static/img/background.svg

profile:
  default: en
  group: [en, ca, es]


website:
  navbar:
    title: "NeuroDevComp"
    logo: static/img/ndc-logo.png
    search: true
    right:
      - href: /docs/index.html
