on:
  workflow_dispatch:
  push:
    branches: [main]

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release

      # install libcurl, needed for curl R package
      - name: Install R package deps
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev libpng-dev libjpeg-turbo8-dev

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3.3"

      - name: Install R Dependencies
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-1-${{ hashFiles('renv.lock') }}
          restore-keys: ${{ runner.os }}-1-
          path: renv/library

      - name: Render
        run: Rscript -e 'babelquarto::render_website(site_url="https://neurodevcomp.github.io/")'

      - name: Archive book render
        uses: actions/upload-artifact@v4
        with:
          name: book_render
          path: _book/

      - name: Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          render: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
